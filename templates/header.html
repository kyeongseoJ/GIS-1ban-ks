<div style="text-align: center">
    <div class="bonbon_header_logo">
       <h1>BonBon</h1>
    </div>
    <div class="BonBon_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{%  url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}


        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}"> Login </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}"> Sign up </a>
        </span>
              {% else %}
                 <span class="mx-2">
                      <a href="{% url 'accountapp:detail' pk=user.pk %}">  Mypage</a>
                 </span>
                 <span class="mx-2">
                      <a href="{% url 'accountapp:logout' %}">  Logout </a>
                 </span>
        {% endif %}
    </div>
</div>
