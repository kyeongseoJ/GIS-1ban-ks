version: "3.7"
services:
  nginx:
    image: nginx:1.19.5
    networks:
      - gis_1ban_0_network
    volumes:
    - gis_1ban_0_static:/data/static/
    - gis_1ban_0_media:/data/media/
    - gis_log:/var/log/nginx/
    - /home/ubuntu/nginx.conf:/etc/nginx/nginx.conf
    ports:
    - mode: host
      protocol: tcp
      target: 80 # host에 연결할 포트
      published: 80 # 컨테이너에서 열어줄 포트

  goaccess:
    image: allinurl/goaccess:1.5.1
    ports:
      - 7890:7890
      #내부7890 : 외부7890
    volumes:
      - gis_log:/var/log/nginx/ # nginx 경로와 동일
    command: /var/log/nginx/gis_access.log -o /var/log/nginx/report.html --log-format=COMBINED --real-time-html

  django:
    image: gis_1ban_0_django:5
    networks:
      - gis_1ban_0_network
    secrets:
      - DJANGO_SECRET_KEY
      - MARIADB_USER
      - MARIADB_PASSWORD
    volumes:
    - gis_1ban_0_static:/home/GIS-1ban-ks/staticfiles/
    - gis_1ban_0_media:/home/GIS-1ban-ks/media/

  mariadb:
    image: mariadb:10.5
    networks:
      - gis_1ban_0_network
    volumes:
      - gis_mariadb:/var/lib/mysql
    secrets:
      - MARIADB_USER
      - MARIADB_PASSWORD
      - MARIADB_ROOT_PASSWORD
    environment: # 환경변수 보안키 노출된 상태, 값을 경로로 변경
      MARIADB_DATABASE: django
      MARIADB_USER_FILE: /run/secrets/MARIADB_USER
      MARIADB_PASSWORD_FILE: /run/secrets/MARIADB_PASSWORD
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/MARIADB_ROOT_PASSWORD


networks: # 네트워크 생성 선언
  gis_1ban_0_network:

volumes:  # 볼륨 생성 선언
  gis_1ban_0_static:
  gis_1ban_0_media:
  gis_mariadb:
  gis_log:


secrets: # 보안키 생성 선언
  MARIADB_USER:
    external: true # 시크릿키는 외부에서 받는 형식이라 따로 설정값 입력
  MARIADB_PASSWORD:
    external: true
  MARIADB_ROOT_PASSWORD:
    external: true
  DJANGO_SECRET_KEY:
    external: true


